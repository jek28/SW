
<h3>Login</h3>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

  <div>
    <label for="user">
      User
    </label>
    <input id="user" type="text" formControlName="user">
  </div>

  <div>
    <label for="pw">
      Pw
    </label>
    <input id="pw" type="text" formControlName="pw">
  </div>

  <button class="button" type="submit">Enter</button>

</form>
