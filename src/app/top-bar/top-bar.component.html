<a  >
  <h1>Settle Wave Analyzer</h1>


  <div *ngIf="router.url != '/'  ">
    <div *ngIf="router.url != '/tryconnection'  ">
      <button class="button2" type="submit" (click)="ResetServer()">Change Connections</button>
    </div>
  </div>


  <div *ngIf="router.url != '/'">
  <button class="button1" type="submit" (click)="Exit()">Exit</button>
  </div>

  
</a>

<div *ngIf= "router.url == '/analyze' || router.url == '/control'" class="topAC">
  <button class="button3" type="submit" (click)="Navigate('analyze')">Analysis</button>
  <button class="button4" type="submit" (click)="Navigate('control')">Control</button>
</div>
